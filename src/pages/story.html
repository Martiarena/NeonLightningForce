<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla Juego Responsive</title>
<style>
  /* --- Reset básico --- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: "Segoe UI", sans-serif;
  }

  /* --- Diseño base horizontal (landscape) --- */
  .main-wrapper {
    position: absolute;
    inset: 0;
    margin: auto;
    aspect-ratio: 16 / 9;
    width: 100vw;
    max-height: 100vh;
    background: linear-gradient(135deg, #111, #333);
    display: flex;
    justify-content: space-around;
    align-items: center;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .image-side {
    width: 45%;
    height: 80%;
    background: url('https://via.placeholder.com/600x400/1e1e1e/ffffff?text=Arte+del+Juego') center/cover no-repeat;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  .content {
    width: 45%;
    color: #fff;
    text-align: left;
  }

  h1 {
    font-size: clamp(24px, 4vw, 52px);
    margin-bottom: 1rem;
  }

  p {
    font-size: clamp(14px, 1.5vw, 20px);
    line-height: 1.4;
    opacity: 0.85;
  }

  /* --- Vista vertical (portrait): alto > ancho --- */
  @media (orientation: portrait) {
    .main-wrapper {
      flex-direction: column;
      aspect-ratio: auto;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 5vh 5vw;
      background: linear-gradient(180deg, #111, #222);
    }

    .image-side {
      width: 80%;
      height: 40%;
      margin-bottom: 2rem;
    }

    .content {
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: clamp(22px, 6vw, 36px);
    }

    p {
      font-size: clamp(14px, 4vw, 18px);
    }
  }

</style>
</head>
<body>

  <div class="main-wrapper">
    <div class="image-side"></div>
    <div class="content">
      <h1>Neon Lightning Force</h1>
      <p>En Neópolis, la droga Drako da poder a quienes la consumen... pero también despierta algo mucho peor.asas</p>
    </div>
  </div>

</body>
</html>
